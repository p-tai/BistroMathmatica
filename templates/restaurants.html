<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bistro Mathematica</title>
    <link rel="stylesheet" href="../static/css/foundation.css" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>


	<nav class="top-bar" data-topbar role="navigation">
	  <ul class="title-area">
	    <li class="name">
	      <h1><a href="index.html">Bistro Mathematica</a></h1>
	    </li>
	     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
	  </ul>
	
	  <section class="top-bar-section">
	    <!-- Right Nav Section -->
	    <ul class="right">
	    </ul>
	
	    <!-- Left Nav Section -->
	    <ul class="left">
	    </ul>
	  </section>
	</nav>

	<div class="row">
		<div class="large-12 columns">
  			<div class="panel" id="main-panel">
				<form action="/menu" method="post">
					<select name="restaurant-select">
						<option value="default"> Please pick a restaurant </option>
						{% for item in restaurants %}
							<option value="{{ item.id }}"> {{ item.na }}</option> 
						{% endfor %}
					</select>
					<input type="submit" class="button tiny"></input>
				</form>
  			</div>
		</div>
	</div>

    <script src="../static/js/vendor/jquery.js"></script>
    <script src="../static/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
