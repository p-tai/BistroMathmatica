<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bistro Mathematica</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>


	<nav class="top-bar" data-topbar role="navigation">
	  <ul class="title-area">
	    <li class="name">
	      <h1><a href="index.html">Bistro Mathematica</a></h1>
	    </li>
	     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
	  </ul>
	
	  <section class="top-bar-section">
	    <!-- Right Nav Section -->
	    <ul class="right">
	    </ul>
	
	    <!-- Left Nav Section -->
	    <ul class="left">
	    </ul>
	  </section>
	</nav>

	<div class="row">
		<div class="large-12 columns">
  			<div class="panel">
  		  		<form data-abide>
  		  		  <div class="row">
  		  		    <div class="large-6 columns">
						<label>Name</label>
  		  			        <input type="text" placeholder="First" />
  		  		    </div>
  		  		    <div class="large-6 columns">
						<label style="visibility: hidden;">Name</label>
  		  			        <input type="text" placeholder="Last" />
  		  		    </div>
  		  		  </div>
  		  		  <div class="row">
  		  		    <div class="large-6 columns">
  		  		      <label>
  		  		        <input type="text" name="city" placeholder="Email Address" />
  		  		      </label>
  		  		    </div>
  		  		    <div class="large-6 columns">
  		  		      <label>
  		  		        <input type="text" name="state" placeholder="Phone Number" />
  		  		      </label>
  		  		    </div>
  		  		  </div>

				  <div class="row">
                    <div class="large-12 columns">
                      <label>Billing Address
                        <input type="text" name="street" placeholder="Street" />
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-4 columns">
                      <label>
                        <input type="text" name="city" placeholder="City" />
                      </label>
                    </div>
                    <div class="large-4 columns">
                      <label>
                        <input type="text" name="state" placeholder="State" />
                      </label>
                    </div>
                    <div class="large-4 columns">
                        <label>
                            <input type="text" name="zip" placeholder="Zip" />
                        </label>
                    </div>
                  </div>

  		  		  <div class="row">
  		  		    <div class="large-12 columns">
						<label>Cardholder's Name</label>
  		  			        <input type="text" placeholder="As Appears on Card" />
  		  		    </div>
					<div class="large-6 columns">
						<label>Credit Card Info</label>
							<input type="text" placeholder="Credit Card Number" />
					</div>

					<div class="large-4 columns">
						<label>Expiration Date</label>
							<input type="text" placeholder="MM/YYYY" />
					</div>

					<div class="large-2 columns">
						<label style="visibility: hidden;">CVC</label>
							<input type="text" placeholder="CVC" />
					</div>
  		  		  </div>
  		  		</form>

			<a href="#" class="button tiny">Continue</a>

  			</div>  
		</div>
	</div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
